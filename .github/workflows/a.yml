name: A
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      flag:
        type: boolean
        default: false

defaults:
  run:
    shell: bash

jobs:
  echo-flag:
    runs-on: ubuntu-latest
    steps:
      - run: echo "flag=${{ toJSON(inputs.flag) }}"

  echo-github-event-flag:
    runs-on: ubuntu-latest
    steps:
      - run: echo "flag=${{ toJSON(github.event.inputs.flag) }}"

  call-b-workflow:
    uses: ./.github/workflows/b.yml
    with:
      flag: ${{ inputs.flag }}
